<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <p>Press <span class="highlight">clr</span> to start over and 
            <span class="highlight">Del</span> to undo the previous selection.
        </p>
    </div>
    <div class="container">
        <div class="calc-grid">
            <!-- 1st row -->
            <div class="display-container">
                <div id="previous">77</div>
                <div id="current">99</div>
            </div>            
            <!-- 2nd row -->
            <button id="clear">clr</button> 
            <button id="delete">Del</button>
            <button class="operation" id="percent">%</button>
            <button class="operation" id="mod">mod</button>
            
            <!-- 3rd row -->
            <button class="operation" id="exp"><span>x<sup>y</sup></span></button>
            <button class="operation" id="factorial">x!</button>
            <button class="operation" id="square-root">&Sqrt;</button>
            <button class="operation" id="log">log</button>

            <!-- 4th row -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="divide">÷</button>
  
            <!-- 5th row -->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="multiply">×</button>
  
            <!-- 6th row -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="subtract">−</button>
 
            <!-- 7th row -->
            <button id="decimal">.</button>
            <button class="number">0</button>
            <button class="operation" id="add">+</button>
            <button id="equal">=</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
