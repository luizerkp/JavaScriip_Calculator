<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <p>Press <span class="highlight">clr</span> to start over and 
            <span class="highlight">Del</span> to undo the previous selection.
        </p>
    </div>
    <div class="container">
        <div class="calc-grid">
            <!-- 1st row -->
            <div class="display-container">
                <div id="memory"></div>
                <div id="current"></div>
            </div>            
            <!-- 2nd row -->
            <button id="clear">clr</button> 
            <button id="delete">Del</button>
            <button class="operation" id="percent">%</button>
            <button class="operation" id="log">log</button>
            
            <!-- 3rd row -->
            <button class="operation" id="exponent">x&#x02B8;</button>
            <button class="operation" id="factorial">x!</button>
            <button class="operation" id="squareroot">&Sqrt;</button>
            <button class="operation" id="divide">÷</button>

            <!-- 4th row -->
            <button class="number" data-key="55" data-number>7</button>
            <button class="number" data-key="56">8</button>
            <button class="number" data-key="57">9</button>
            <button class="operation" id="multiply">×</button>
  
            <!-- 5th row -->
            <button class="number" data-key="52">4</button>
            <button class="number" data-key="53">5</button>
            <button class="number" data-key="54">6</button>
            <button class="operation" id="add">+</button>
  
            <!-- 6th row -->
            <button class="number" data-key="49">1</button>
            <button class="number"data-key="50">2</button>
            <button class="number"data-key="51">3</button>
            <button class="operation" id="subtract">−</button>
 
            <!-- 7th row -->
            <button id="polarity">+/-</button>
            <button class="number" data-key="48">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
